<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Kentaur Apartmani, Vrnjačka Banja</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="trillo logo" class="logo">

                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">
                  
                        <!-- <div class="gcse-search"></div> -->
                        <gcse:search gname='abcd'></gcse:search>
                    <button class="search__button ">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>

                <nav class="user-nav">
                    <img class="phone-icon" src="./img/mobile-phone.svg" alt="Phone">
                    <a class="phone-number" href="tel:+381 64 354 98 98">+381 64 354 98 98</a>
                    <div class="user-nav__user">
                        <img src="img/miske.jpg" alt="User photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Nikola</span>
                    </div>
                </nav>
            </header>


            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav-about-us">
                            <a href="index.html" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>O nama</span>
                            </a>
                        </li>
                        <li class="side-nav__item side-nav-gallery">
                            <a href="galerija.html" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span>Galerija</span>
                            </a>
                        </li>
                        <li class="side-nav__item side-nav-prices">
                            <a href="cenovnik.html" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>Cenovnik</span>
                            </a>
                        </li>
                        <li class="side-nav__item side-nav-location">
                            <a href="Lokacija.html" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-map"></use>
                                </svg>
                                <span>Lokacija</span>
                            </a>
                        </li>
                    </ul>

                    <div class="legal">
                        &copy; 2019  Web Solutions For All. All rights reserved JB.
                    </div>
                </nav>




                <main class="hotel-view">
                    <div class="gallery">
                        <figure class="gallery__item">
                            <img src="img/slide1.jpg" alt="Photo of hotel 1" class="gallery__photo">
                        </figure>
                        <figure class="gallery__item">
                            <img src="img/slide2.jpg" alt="Photo of hotel 2" class="gallery__photo">
                        </figure>
                        <figure class="gallery__item">
                            <img src="img/slide3.jpg" alt="Photo of hotel 3" class="gallery__photo">
                        </figure>
                    </div>

                    <div class="overview">
                        <h1 class="overview__heading">
                            Kentaur Apartmani
                        </h1>

                        <div class="overview__stars">
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                        </div>

                        <div class="overview__location">
                            <svg class="overview__icon-location">
                                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                            </svg>
                            <a class="btn-inline" href="https://www.google.com/maps/place/Vrnja%C4%8Dka+Banja/@43.5943138,20.8502478,13z/data=!3m1!4b1!4m5!3m4!1s0x47565788a91041e7:0x4220d2188040c675!8m2!3d43.6250736!4d20.8941879">Vrnjačka Banja, Srbija</a>
                        </div>

                        <div class="overview__rating">
                            <div class="overview__rating-average">8.6</div>
                            <div class="overview__rating-count">14 ocena</div>
                        </div>
                    </div>

                    <div class="detail">
                        <div class="description">
                            <div class="popup-gallery">
                                <a href="./img/gallery/1.jpg" title="The Cleaner"><img src="./img/gallery/1.jpg"  ></a>
                                <a href="./img/gallery/2.jpg" title="The Cleaner"><img src="./img/gallery/2.jpg"  ></a>
                                <a href="./img/gallery/3.jpg" title="The Cleaner"><img src="./img/gallery/3.jpg"  ></a>
                                <a href="./img/gallery/4.jpg" title="The Cleaner"><img src="./img/gallery/4.jpg"  ></a>
                                <a href="./img/gallery/5.jpg" title="The Cleaner"><img src="./img/gallery/5.jpg"  ></a>
                                <a href="./img/gallery/6.jpg" title="The Cleaner"><img src="./img/gallery/6.jpg"  ></a>
                                <a href="./img/gallery/7.jpg" title="The Cleaner"><img src="./img/gallery/7.jpg"  ></a>
                                <a href="./img/gallery/8.jpg" title="The Cleaner"><img src="./img/gallery/8.jpg"  ></a>
                                <a href="./img/gallery/9.jpg" title="The Cleaner"><img src="./img/gallery/9.jpg"  ></a>
                                <a href="./img/gallery/10.jpg" title="The Cleaner"><img src="./img/gallery/10.jpg"  ></a>
                                <a href="./img/gallery/11.jpg" title="The Cleaner"><img src="./img/gallery/11.jpg"  ></a>
                                <a href="./img/gallery/aaa.jpg" title="The Cleaner"><img src="./img/gallery/aaa.jpg"  ></a>
                                <a href="./img/gallery/13.JPG" title="The Cleaner"><img src="./img/gallery/13.JPG"  ></a>
                                <a href="./img/gallery/bbb.jpg" title="The Cleaner"><img src="./img/gallery/bbb.jpg"  ></a>
                                <a href="./img/gallery/ccc.jpg" title="The Cleaner"><img src="./img/gallery/ccc.jpg"  ></a>
                            </div>


                        </div>

                        <div class="user-reviews">
                            <figure class="review">
                                <blockquote class="review__text">
                                    Jedno zaista predivno iskustvo, apartman je zaista na prelep i udoban. Na dobroj je lokaciji i pruža razne mogućnosti u toku boravka. Vraticu se sigurno , hvala Nikoli. Svakom bih preporučio da dodje i okusi čari Vrnjačke Banje.
                                </blockquote>
                                <figcaption class="review__user">
                                    <img src="img/user-1.jpg" alt="User 1" class="review__photo">
                                    <div class="review__user-box">
                                        <p class="review__user-name">Djordje Račić</p>
                                        <p class="review__user-date">23. Maj 2019</p>
                                    </div>
                                    <div class="review__rating">9.8</div>
                                </figcaption>
                            </figure>

                            
                            <figure class="review">
                                <blockquote class="review__text">
                                    Jedno predivno iskustvo, sve preporuke.
                                </blockquote>
                                <figcaption class="review__user">
                                    <img src="img/user-3.jpg" alt="User 1" class="review__photo">
                                    <div class="review__user-box">
                                        <p class="review__user-name">Boban Janković</p>
                                        <p class="review__user-date">14. Decembar 2019</p>
                                    </div>
                                    <div class="review__rating">9.6</div>
                                </figcaption>
                            </figure>

                            <button class="btn-inline">Prikaži više<span>&rarr;</span></button>
                        </div>

                        <div class="cta">
                            <h2 class="cta__book-now">
                                Dobre vesti! Apartman je slobodan i možete obaviti vašu rezervaciju još danas!
                            </h2>
                            <button class="btn">
                                <a class="btn__visible" href="tel:+381643549898">Rezervišite!</a>
                                <a class="btn__invisible" href="tel:+381643549898">Apartman je slobodan</a>
                            </button>
                        </div>

                    </div>


                </main>
            </div>
        </div>
